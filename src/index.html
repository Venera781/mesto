<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar-wrapper">
                    <img class="profile__avatar" src="<%=require('./images/profile_avatar.jpg')%>"
                        alt="Фото Жак-Ив Кусто">
                </div>
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <form class="popup__form" name="profile" novalidate>
                <h3 class="popup__heading">Редактировать профиль</h3>
                <input class="popup__input" type="text" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто"
                    required minlength="2" maxlength="40">
                <span class="name-error popup__input-error">Вы пропустили это поле.</span>
                <input class="popup__input" type="text" id="profession" name="profession" placeholder="Профессия"
                    value="Исследователь океана" required minlength="2" maxlength="200">
                <span class="profession-error popup__input-error popup__input-error_last">Вы пропустили это поле.</span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__button popup__close-btn" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_addimage">
        <div class="popup__container">
            <form class="popup__form" name="addimage" novalidate>
                <h3 class="popup__heading">Новое место</h3>
                <input class="popup__input" type="text" id="placename" name="placename" placeholder="Название" required
                    minlength="2" maxlength="30">
                <span class="placename-error popup__input-error">Вы пропустили это поле.</span>
                <input class="popup__input" type="url" id="link" name="link" placeholder="Ссылка на картинку" required>
                <span class="link-error popup__input-error popup__input-error_last">Введите адрес сайта.</span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__button popup__close-btn" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_element">
        <div class="popup__container">
            <img class="popup__image" src="<%=require('./images/karachaevsk.jpg')%>" alt="Карачаевск">
            <h2 class="popup__title">Карачаевск</h2>
            <button type="submit" class="popup__submit-button" type="submit">Сохранить</button>
            <button class="popup__button popup__close-btn" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_confirm">
        <div class="popup__container">
            <form class="popup__form" name="confirmation" novalidate>
                <h2 class="popup__heading">Вы уверены?</h2>
                <button class="popup__submit-button">Да</button>
            </form>
            <button class="popup__button popup__close-btn" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_update">
        <div class="popup__container">
            <form class="popup__form" name="updating" novalidate>
                <h2 class="popup__heading">Обновить аватар</h2>
                <input class="popup__input" type="url" id="avatar" name="avatar" placeholder="Ссылка на картинку"
                    required>
                <span class="avatar-error popup__input-error popup__input-error_last"></span>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
            <button class="popup__button popup__close-btn" type="button"></button>
        </div>
    </div>
    <template id="elements">
        <article class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <button class="element__icon-trash" type="button" aria-label="Удалить"></button>
            <div class="element__wrapper-title">
                <h2 class="element__title">Карачаевск</h2>
                <div class="element__wrapper-like">
                    <button class="element__icon-heart" type="button" aria-label="Ставить лайк"></button>
                    <p class="element__icon-like"></p>
                </div>
            </div>
        </article>
    </template>
</body>

</html>
